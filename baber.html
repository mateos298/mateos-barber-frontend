<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Turno - Mateo's Barber</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #5a3c2e; /* Color similar al de tu logo */
            margin-bottom: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="date"],
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #5a3c2e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4b2f23;
        }
        .admin-link {
            text-align: center;
            margin-top: 20px;
        }
        .admin-link a {
            color: #5a3c2e;
            text-decoration: none;
            font-weight: bold;
        }
        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Mateo's Barber Logo"> </div>
        <h1>Agenda tu Turno</h1>

        <form id="reservaForm">
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora:</label>
                <select id="hora" name="hora" required>
                    <option value="">Selecciona una hora</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="servicio">Servicio:</label>
                <select id="servicio" name="servicio" required>
                    <option value="">Selecciona un servicio</option>
                    <option value="Corte de Pelo">Corte de Pelo</option>
                    <option value="Corte y Barba">Corte y Barba</option>
                    <option value="Arreglo de Barba">Arreglo de Barba</option>
                    <option value="Lavado y Peinado">Lavado y Peinado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="email">Email (opcional):</label>
                <input type="email" id="email" name="email">
            </div>

            <button type="submit">Reservar Turno</button>
        </form>

        <div class="admin-link">
            <a href="gestion.html">Panel de Administración</a>
        </div>
    </div>

    <script>
        const backendUrl = 'https://mateos-barber-api.onrender.com'; // ¡Confirma que esta es tu URL CORRECTA de backend!

        // Función para formatear la fecha a YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Función para obtener el día de la semana (0 = Domingo, 1 = Lunes, ..., 6 = Sábado)
        function getDayOfWeek(dateString) {
            // Importante: Crear la fecha con 'T00:00:00' para evitar problemas de zona horaria
            // que podrían cambiar el día de la semana para fechas futuras.
            const date = new Date(dateString + 'T00:00:00'); 
            return date.getDay();
        }

        // NUEVA FUNCIÓN: Generar horas disponibles según el día y la diferencia de 1 hora
        function generateAvailableHours(dayOfWeek) {
            const hours = [];
            let startHour, endHour;

            // Lunes a Viernes (1 a 5)
            if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                startHour = 13; // 1 PM
                endHour = 19;   // 7 PM (hasta antes de las 19:00, es decir, la última es 18:00)
            } 
            // Sábado (6)
            else if (dayOfWeek === 6) {
                startHour = 10; // 10 AM
                endHour = 17;   // 5 PM (hasta antes de las 17:00, es decir, la última es 16:00)
            } 
            // Domingo (0) o cualquier otro día no definido, no hay turnos
            else {
                return [];
            }

            // Generar horas con una hora de diferencia
            for (let i = startHour; i < endHour; i++) {
                hours.push(String(i).padStart(2, '0') + ':00'); // Formato HH:00
            }
            return hours;
        }


        async function updateAvailableTimes() {
            const selectedDate = document.getElementById('fecha').value;
            const horaSelect = document.getElementById('hora');
            horaSelect.innerHTML = '<option value="">Selecciona una hora</option>'; // Limpiar opciones

            if (!selectedDate) {
                return;
            }

            const dayOfWeek = getDayOfWeek(selectedDate);
            const businessHours = generateAvailableHours(dayOfWeek); // Horas según el día

            if (businessHours.length === 0) {
                alert('Lo siento, no hay turnos disponibles para el día seleccionado.');
                return;
            }

            try {
                const response = await fetch(`${backendUrl}/api/turnos`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const reservedSlots = data.reservedSlots || [];

                // Iterar sobre las horas de negocio generadas
                businessHours.forEach(hour => {
                    const slot = `${selectedDate}-${hour}`;
                    if (!reservedSlots.includes(slot)) {
                        const option = document.createElement('option');
                        option.value = hour;
                        option.textContent = hour;
                        horaSelect.appendChild(option);
                    }
                });

                if (horaSelect.options.length === 1) { // Solo la opción por defecto
                    alert('No hay horas disponibles para esta fecha. Por favor, selecciona otra.');
                }

            } catch (error) {
                console.error('Error al obtener turnos reservados:', error);
                alert('Error al cargar las horas disponibles. Por favor, intenta de nuevo.');
            }
        }

        // Inicializar el calendario y las horas al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const minDate = formatDate(today);
            document.getElementById('fecha').setAttribute('min', minDate);

            // Agrega un listener para cuando cambie la fecha
            document.getElementById('fecha').addEventListener('change', updateAvailableTimes);
        });


        // Lógica para enviar el formulario
        document.getElementById('reservaForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Evitar el envío por defecto del formulario

            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const servicio = document.getElementById('servicio').value;
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const email = document.getElementById('email').value;

            if (!fecha || !hora || !servicio || !nombre || !telefono) {
                alert('Por favor, completa todos los campos obligatorios.');
                return;
            }

            try {
                const response = await fetch(`${backendUrl}/api/turnos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fecha, hora, servicio, nombre, telefono, email })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error HTTP! Status: ${response.status}`);
                }

                const result = await response.json();
                alert('¡Turno reservado con éxito! Recibirás una confirmación.');
                document.getElementById('reservaForm').reset(); // Limpiar el formulario
                updateAvailableTimes(); // Actualizar las horas disponibles
            } catch (error) {
                console.error('Error al reservar turno:', error);
                alert('Error al reservar turno: ' + error.message);
            }
        });
    </script>
</body>
</html>
